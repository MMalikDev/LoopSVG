<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="SVG Animation Loops - Duration: 1 minutes"
    />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <title>SVG Loops</title>
  </head>
  <body>
    <main id="content">
      <h1>SVG Animations</h1>
      <div class="cards">
        <div class="card">
          <div class="animation">
            <img class="frame active" src="./assets/frieren/svg/0.svg" />
            <img class="frame" src="./assets/frieren/svg/1.svg" />
            <img class="frame" src="./assets/frieren/svg/2.svg" />
            <img class="frame" src="./assets/frieren/svg/3.svg" />
            <img class="frame" src="./assets/frieren/svg/4.svg" />
            <img class="frame" src="./assets/frieren/svg/5.svg" />
            <img class="frame" src="./assets/frieren/svg/6.svg" />
            <img class="frame" src="./assets/frieren/svg/7.svg" />
            <img class="frame" src="./assets/frieren/svg/8.svg" />
            <img class="frame" src="./assets/frieren/svg/9.svg" />
            <img class="frame" src="./assets/frieren/svg/10.svg" />
            <img class="frame" src="./assets/frieren/svg/11.svg" />
            <img class="frame" src="./assets/frieren/svg/12.svg" />
            <img class="frame" src="./assets/frieren/svg/13.svg" />
            <img class="frame" src="./assets/frieren/svg/14.svg" />
            <img class="frame" src="./assets/frieren/svg/15.svg" />
            <img class="frame" src="./assets/frieren/svg/16.svg" />
            <img class="frame" src="./assets/frieren/svg/17.svg" />
            <img class="frame" src="./assets/frieren/svg/18.svg" />
          </div>
          <h2>Frieren Dance</h2>
        </div>

        <div class="card">
          <div class="animation">
            <img class="frame active" src="./assets/bongo_cat/svg/1.svg" />
            <img class="frame" src="./assets/bongo_cat/svg/2.svg" />
          </div>
          <h2>Bongo Cat</h2>
        </div>
      </div>
    </main>
  </body>
</html>
